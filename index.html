<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/bf67b74be3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="omf-header">
      <h1 class="omf-logo">ohmyfood</h1>
    </header>
    <main>
      <div class="emplacement">
        <i class="fas fa-map-marker-alt emplacement__icone"></i>
        <span class="emplacement__texte">Paris, Belleville</span>
      </div>
      <section class="booking">
        <h2 class="booking__title">Choisissez le menu idéal pour vous</h2>
        <p class="booking__description">
          Explorez une sélection de restaurants exclusifs, choisis avec
          attention
        </p>
        <a class="booking__link"> Découvrez nos choix de restaurants </a>
      </section>
      <section class="processus">
        <div class="container">
          <h2 class="processus__titre">Fonctionnement</h2>
          <ol class="processus__etapes">
            <li class="processus__etape">
              <i class="processus__icone fas fa-mobile-alt"></i>
              <span class="texte">Choisissez un restaurant</span>
            </li>
            <li class="processus__etape">
              <i class="processus__icone fas fa-list-ul"></i>
              <span class="texte">Composez votre menu</span>
            </li>
            <li class="processus__etape">
              <i class="processus__icone fas fa-store"></i>
              <span class="texte">Dégustez au restaurant</span>
            </li>
          </ol>
        </div>
      </section>
    </main>
  </body>
</html>
